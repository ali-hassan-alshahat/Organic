# netlify.toml (in root folder)
[build]
  base = "client"          # Tells Netlify to go into client folder first
  command = "npm run build" # Run build command inside client folder
  publish = "dist"         # Publish from client/dist folder

[build.environment]
  CI = false               # Prevents treating warnings as errors

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200